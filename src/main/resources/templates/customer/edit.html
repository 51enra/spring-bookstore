<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <title>Customer details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script th:src="@{/webjars/jquery/3.4.1/jquery.slim.min.js}" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</head>

<body>

  <section>
    <nav th:replace="fragments.html :: nav" />
  </section>

  <section>
    <div class="jumbotron">
      <h1>Customer Details</h1>
    </div>

    <div class="container-fluid">
      <form action="#" th:action="@{/customer/upsert}" th:object="${customer}" method="post">
        <input th:field="*{id}" type="hidden">

        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">User Name:</label>
          <div class="col-sm-10">
            <input th:field="*{username}" type="text" class="form-control" id="name" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input th:field="*{password}" type="password" class="form-control" id="password" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
          <div class="col-sm-10">
            <input th:field="*{firstName}" type="text" class="form-control" id="firstName" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
          <div class="col-sm-10">
            <input th:field="*{lastName}" type="text" class="form-control" id="lastName" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="adress" class="col-sm-2 col-form-label">Address:</label>
          <div class="col-sm-10">
            <input th:field="*{address}" type="text" class="form-control" id="address" required>
          </div>
        </div>

        <div class="pb-3">
          <input type="submit" value="Save" class="btn btn-primary btn-sm">
          <input type="reset" value="Reset" class="btn btn-danger btn-sm">
          <a th:href="@{/customers/}" class="btn btn-secondary btn-sm" role="button">Back</a>
        </div>
      </form>
    </div>
  </section>

</body>

</html>
