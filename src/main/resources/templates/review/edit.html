<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <title>Review details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script th:src="@{/webjars/jquery/3.4.1/jquery.slim.min.js}" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</head>

<body>

  <section>
    <nav th:replace="fragments.html :: nav" />
  </section>

  <section>
    <div class="jumbotron">
      <h1>Review Details</h1>
    </div>

    <div class="container-fluid">
      <form action="#" th:action="@{/review/upsert}" th:object="${review}" method="post">

        <div class="form-group row">
          <label for="rating" class="col-sm-2 col-form-label">Rating:</label>
          <div class="col-sm-10">
            <input th:field="*{rating}" type="number" class="form-control" id="rating" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="text" class="col-sm-2 col-form-label">Text:</label>
          <div class="col-sm-10">
            <input th:field="*{text}" type="text" class="form-control" id="text" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="book" class="col-sm-2 col-form-label">Book:</label>
          <div class="col-sm-10">
            <select th:field="*{book}" class="form-control" id="book">
              <option value="">Nicht ausgewählt</option>
              <option th:each="book : ${allBooks}" th:value="${book.id}" th:text="${book.title}"></option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="customer" class="col-sm-2 col-form-label">Customer:</label>
          <div class="col-sm-10">
            <select th:field="*{customer}" class="form-control" id="customer">
              <option value="">Nicht ausgewählt</option>
              <option th:each="customer : ${allCustomers}" th:value="${customer.id}"
                th:text="${customer.firstName + ' ' + customer.lastName}"></option>
            </select>
          </div>
        </div>

        <div class="pb-3">
          <input type="submit" value="Save" class="btn btn-primary btn-sm">
          <input type="reset" value="Reset" class="btn btn-danger btn-sm">
          <a th:href="@{/reviews/}" class="btn btn-secondary btn-sm" role="button">Back</a>
        </div>
      </form>
    </div>
  </section>

</body>

</html>
