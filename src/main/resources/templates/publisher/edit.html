<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Publisher Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script th:src="@{/webjars/jquery/3.4.1/jquery.slim.min.js}" src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}" src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

<section>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">N3rdy b00ks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" th:href="@{/}">
            Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Manage </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" th:href="@{'/orders'}">Orders</a>
            <a class="dropdown-item" href="#" th:href="@{'/reviews'}">Reviews</a>
            <a class="dropdown-item" href="#" th:href="@{'/customers'}">Customers</a>
            <a class="dropdown-item" href="#" th:href="@{'/books'}">Books</a>
            <a class="dropdown-item" href="#" th:href="@{'/authors'}">Authors</a>
            <a class="dropdown-item" href="#" th:href="@{'/publishers'}">Publishers</a>
          </div>
        </li>
        <li class="nav-item">
          <form action="#" th:action="@{'/books/search'}" class="form-inline my-2 my-lg-0">
            <input name="searchString" class="form-control mr-sm-2" type="search" placeholder="Search books" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
          <a class="nav-link" href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()"><span sec:authentication="name"></span> (logout)</a>
        </li>
      </ul>
    </div>
  </nav>
</section>

<section>
  <div class="jumbotron">
    <h1>Publisher Details</h1>
  </div>

  <div class="container-fluid">
    <form action="#" th:action="@{/publisher/upsert}" th:object="${publisher}" method="post">
      <input th:field="*{id}" type="hidden">
      <div class="form-group row pl-3 pr-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Name</div>
          </div>
          <input th:field="*{name}" type="text" class="form-control" required>
        </div>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
      </div>
      <div class="pb-3">
        <input type="submit" value="Save" class="btn btn-primary btn-sm">
        <input type="reset" value="Reset" class="btn btn-danger btn-sm"/>
      </div>
    </form>
  </div>
</section>

<section th:if="${not #lists.isEmpty(publisher.books)}">
  <div class="jumbotron">
    <h2>Published Books</h2>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ISBN</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" th:each="book : ${publisher.books}" th:object="${book}">
        <td th:text="*{isbn13}">978-13-235088-4</td>    
        <td th:text="*{title}">Clean Code</td>
      </tr>
    </tbody>
  </table>
</section>

</body>
</html>
